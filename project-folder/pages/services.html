<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - IslamicPath</title>
    <link rel="stylesheet" href="../global/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <h1>Feedback</h1>
        <p>We value your feedback! Let us know how we can improve.</p>
    </div>

    <!-- Navigation Menu -->
    <div id="nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="schedule.html">Prayer Schedule</a></li>
            <li><a href="video.html">Videos</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </div>

    <!-- Feedback Form Section -->
    <div id="content">
        <div id="feedback-form">
            <h2>Share Your Thoughts</h2>
            <form action="../server/process_feedback.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <!-- User Rating (Radio Buttons) -->
                <label>User Rating:</label>
                <div class="radio-group">
                    <label><input type="radio" name="rating" value="Good" required> Good</label>
                    <label><input type="radio" name="rating" value="Average"> Average</label>
                    <label><input type="radio" name="rating" value="Poor"> Poor</label>
                </div>
                
                <!-- Services Selection (Checkboxes) -->
                <label>Services You Are Interested In:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="services[]" value="Quran and Tafsir"> Quran and Tafsir</label>
                    <label><input type="checkbox" name="services[]" value="Prayer Schedule"> Prayer Schedule</label>
                    <label><input type="checkbox" name="services[]" value="Quizzes to test knowledge"> Quizzes to test knowledge</label>
                    <label><input type="checkbox" name="services[]" value="Donation Sites"> Donation Sites</label>
                </div>

                <!-- User Preferences (Dropdown Menu) -->
                <label for="preferences">User Preferences:</label>
                <select id="preferences" name="preferences" required>
                    <option value="email-updates">Email Updates</option>
                    <option value="sms-updates">SMS Updates</option>
                    <option value="newsletter">Newsletter Subscription</option>
                </select>
                
                <label for="additional-comments">Additional Comments:</label>
                <textarea id="additional-comments" name="additional-comments" rows="4"></textarea>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer">
        <p>&copy; 2025 IslamicPath. All rights reserved.</p>
    </div>
</body>
</html>
